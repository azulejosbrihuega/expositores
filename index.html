<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Brihuega Moralzarzal</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono para navegadores de escritorio y compatibles -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Iconos para dispositivos móviles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">

    <!-- WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Estilos internos -->
    <style>
        /* Preloader: pantalla de carga con fondo negro y el logo centrado */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 300px; /* Ajusta el tamaño del logo según sea necesario */
        }

        /* Estilo del body durante la carga */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita el desplazamiento cuando el preloader está visible */
        }

        /* Una vez que la página se ha cargado, quitar el preloader */
        body.loaded #preloader {
            display: none;
        }

        /* Estilos del header */
        header {
            background-color: rgb(4, 13, 11);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Estilo general del cuerpo */
        body.loaded {
            background-color: rgb(18, 152, 144); /* Color de fondo una vez cargado el contenido */
            overflow: auto; /* Habilita el desplazamiento después de que el preloader desaparezca */
        }

        /* Otros estilos CSS proporcionados */
        .expo {
            overflow: hidden;
        }

        #botonarriba {
            background-color: #b9d455;
            color: #000000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .siguiente {
            float: right;
        }

        .anterior {
            float: left;
        }

        .arrow-container {
            position: fixed;
            top: 18%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 1000;
        }

        .anterior {
            position: absolute;
            left: 0px;
        }

        .siguiente {
            position: absolute;
            right: 0px;
        }

    </style>
</head>

<body>
    <!-- Preloader: pantalla de carga con fondo negro y el logo centrado -->
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <!-- Contenido de la página -->
    <header>
        <img src="logomoral3.png" width="325px">
    </header>

    <hr>

    <iframe src="buscador.html" width="100%" height="500"></iframe>

    <!-- JavaScript para quitar el preloader con un retraso de 3 segundos -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1500); // 3 segundos de retraso
        });
    </script>
</body>
</html>
