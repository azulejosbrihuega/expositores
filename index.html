<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Brihuega Moralzarzal</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono para navegadores de escritorio y compatibles -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Iconos para dispositivos móviles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">

    <!-- WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="black">

    <!-- Estilos internos -->
    <style>
        /* Preloader: pantalla de carga con fondo negro y el logo centrado */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 300px;
            transition: transform 0.3s ease;
        }

        /* Estilo del body durante la carga */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            padding-top: env(safe-area-inset-top);
            height: 100vh;
        }

        body.loaded #preloader {
            display: none;
        }

        header {
            background-color: rgb(0, 0, 0);
            color: #000000;
            padding: 20px;
            text-align: center;
            padding-top: env(safe-area-inset-top);
        }

        body.loaded {
            background-color: rgb(18, 152, 144);
            overflow: auto;
        }

        /* Estilos para el iframe de pantalla completa */
        #search-iframe-container {
            position: relative;
            width: 100%;
            height: 500px;
            transition: height 0.5s ease;
            z-index: 1;
        }

        #search-iframe {
            width: 100%;
            height: 100%;
            border: none;
            cursor: pointer; /* Cambia el cursor para indicar que se puede hacer clic */
        }

        .expanded {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            z-index: 2000;
        }

        /* Otros estilos adicionales */
    </style>
</head>

<body>
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <header>
        <img src="logomoral3.png" width="325px">
    </header>

    <hr>

    <!-- Contenedor del iframe -->
    <div id="search-iframe-container">
        <iframe id="search-iframe" src="buscador.html"></iframe>
    </div>

    <!-- JavaScript -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1500);

            const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIphone) {
                const preloaderLogo = document.getElementById('preloader-logo');
                preloaderLogo.style.transform = 'translateY(-20%)';
            }
        });

        // Función para alternar el modo expandido del iframe
        const searchIframe = document.getElementById("search-iframe");
        const iframeContainer = document.getElementById("search-iframe-container");

        // Evento para alternar entre expandir y colapsar el iframe
        searchIframe.addEventListener("click", () => {
            // Alternar la clase para expandir o colapsar
            iframeContainer.classList.toggle("expanded");

            // Añadir o quitar la clase 'expanded' al body
            if (iframeContainer.classList.contains("expanded")) {
                document.body.style.overflow = "hidden"; // Desactiva el desplazamiento del body
            } else {
                document.body.style.overflow = "auto"; // Restaura el desplazamiento
            }
        });

        // Si se hace clic fuera del iframe, colapsar
        window.addEventListener("click", (event) => {
            if (!iframeContainer.contains(event.target)) {
                iframeContainer.classList.remove("expanded");
                document.body.style.overflow = "auto"; // Restaurar el desplazamiento
            }
        });
    </script>
</body>
</html>
