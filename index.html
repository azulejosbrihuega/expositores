<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Brihuega Moralzarzal</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono para navegadores de escritorio y compatibles -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Iconos para dispositivos mÃ³viles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">

    <!-- WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="black">

    <style>
        /* Preloader: pantalla de carga con fondo negro y el logo centrado */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 300px;
            transition: transform 0.3s ease;
        }

        /* Estilo del body durante la carga */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            padding-top: env(safe-area-inset-top);
            height: 100vh;
        }

        body.loaded #preloader {
            display: none;
        }

        body.loaded {
            background-color: rgb(18, 152, 144);
            overflow: auto;
        }

        /* Estilos para el iframe de pantalla completa */
        iframe {
            position: absolute;  /* Asegura que ocupe toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;  /* Ocupa toda la altura de la pantalla */
            border: none;
        }

        /* Otros estilos adicionales */
    </style>
</head>
<link rel="stylesheet" href="estilos.css">

<body>
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <!-- Contenedor del iframe, que ahora ocupa toda la pantalla -->
    <iframe name="WebApp" src="buscador.html"></iframe>

    <!-- JavaScript -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1500);

            const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIphone) {
                const preloaderLogo = document.getElementById('preloader-logo');
                preloaderLogo.style.transform = 'translateY(-20%)';
            }
        });
    </script>
</body>
</html>
