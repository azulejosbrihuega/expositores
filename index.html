<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Brihuega Moralzarzal</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono para navegadores de escritorio y compatibles -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Iconos para dispositivos móviles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">

    <!-- WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black"> <!-- Barra de estado completamente negra -->
    <meta name="theme-color" content="black"> <!-- Barra de estado negra en navegadores y Web Apps -->

    <!-- Estilos internos -->
    <style>
        /* Preloader: pantalla de carga con fondo negro y el logo centrado */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 300px; /* Ajusta el tamaño del logo según sea necesario */
            transition: transform 0.3s ease; /* Animación suave para la posición */
        }

        /* Estilo del body durante la carga */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black; /* Fondo negro mientras está cargando */
            padding-top: env(safe-area-inset-top); /* Espacio seguro para la barra de estado */
            height: 100vh; /* Asegura que el body tenga altura completa */
        }

        /* Una vez que la página se ha cargado, quitar el preloader */
        body.loaded #preloader {
            display: none;
        }

        /* El iframe debe ocupar todo el espacio disponible */
        iframe {
            width: 100%;  /* Ocupa el 100% del ancho de la ventana */
            height: 100vh; /* Ocupa el 100% de la altura de la ventana */
            border: none;  /* Elimina el borde del iframe */
        }

        /* Estilos generales del header */
        header {
            background-color: rgb(0, 0, 0);
            color: #000000;
            padding: 20px;
            text-align: center;
            padding-top: env(safe-area-inset-top); /* Asegura que el header no se superponga al notch */
        }

        /* Estilo general del cuerpo después de la carga */
        body.loaded {
            background-color: rgb(18, 152, 144); /* Color de fondo una vez cargado el contenido */
            overflow: auto; /* Habilita el desplazamiento después de que el preloader desaparezca */
        }
    </style>
</head>

<body>
    <!-- Preloader: pantalla de carga con fondo negro y el logo centrado -->
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <!-- Contenido de la página -->
    <header>
        <img src="logomoral3.png" width="325px">
    </header>

    <!-- iframe sin marcos, a pantalla completa -->
    <iframe src="buscadorios.html" frameborder="0" scrolling="no"></iframe>

    <!-- JavaScript para quitar el preloader con un retraso de 1.5 segundos y ajustar la posición en iPhone -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1500); // 1.5 segundos de retraso

            // Detectar si el dispositivo es un iPhone
            const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            
            if (isIphone) {
                // Si es iPhone, ajustar el logo subiéndolo un 20%
                const preloaderLogo = document.getElementById('preloader-logo');
                preloaderLogo.style.transform = 'translateY(-20%)';
            }
        });
    </script>
</body>
</html>
