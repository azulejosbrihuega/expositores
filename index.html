<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>prueba3</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="theme-color" content="black">
    <style>
        /* Preloader: pantalla de carga con fondo negro y el logo centrado */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 300px;
            transition: transform 0.3s ease;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background-color: black;
            padding-top: env(safe-area-inset-top);
            height: 100vh;
        }

        body.loaded #preloader {
            display: none;
        }

        body.loaded {
            background-color: rgb(18, 152, 144);
            overflow: auto;
        }

        header {
            background-color: rgb(0, 0, 0);
            color: #000000;
            padding: 20px;
            text-align: center;
            padding-top: env(safe-area-inset-top);
        }

        .expo {
            overflow: hidden;
        }

        #botonarriba {
            background-color: #b9d455;
            color: #000000;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown:hover .dropbtn {
            background-color: #3e8e41;
        }

        .siguiente {
            float: right;
        }

        .anterior {
            float: left;
        }

        .arrow-container {
            position: fixed;
            top: 18%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 1000;
        }

        .anterior {
            position: absolute;
            left: 0px;
        }

        .siguiente {
            position: absolute;
            right: 0px;
        }

    </style>
</head>
<body>
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <header>
        <img src="logomoral3.png" width="325px">
    </header>

    <hr>

    <iframe src="buscador.html" width="100%" height="500"></iframe>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1500);

            const isIphone = /iPhone|iPad|iPod/i.test(navigator.userAgent);
            if (isIphone) {
                const preloaderLogo = document.getElementById('preloader-logo');
                preloaderLogo.style.transform = 'translateY(-20%)';
            }
        });

        // Interceptar clics en los enlaces
        document.addEventListener("click", function(event) {
            if (event.target.tagName === 'A') {
                event.preventDefault();  // Evita que el enlace abra una nueva página
                handleLinkClick(event.target.href);  // Llama a la función para manejar el enlace
            }
        });

        // Función para manejar el cambio de página
        function handleLinkClick(url) {
            history.pushState(null, '', url);  // Cambia la URL en la barra de direcciones sin recargar la página
            loadPage(url);  // Llama a la función para cargar la nueva página
        }

        // Función para cargar la nueva página completamente
        function loadPage(url) {
            fetch(url)  // Obtiene el contenido de la URL
                .then(response => response.text())  // Convierte la respuesta a texto
                .then(html => {
                    document.documentElement.innerHTML = html;  // Reemplaza todo el contenido de la página
                })
                .catch(error => console.error('Error al cargar el contenido:', error));  // Maneja errores si los hay
        }
    </script>
</body>
</html>
