<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brihuega Moralzarzal</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono para navegadores de escritorio y compatibles -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Iconos para dispositivos móviles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">

    <!-- WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Estilos internos -->
    <style>
        /* Estilos para el preloader */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 150px; /* Ajusta el tamaño del logo según sea necesario */
        }

        /* Estilo del body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Ocultar el contenido hasta que se haya cargado completamente */
        body.loaded #preloader {
            display: none;
        }

        header {
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Preloader: pantalla de carga con fondo negro y el logo centrado -->
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <header>
        <img src="logomoral3.png" width="325px">
    </header>

    <hr>

    <iframe src="buscador.html" width="100%" height="500"></iframe>

    <!-- JavaScript para quitar el preloader con un retraso de 3 segundos -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 3000); // 3 segundos de retraso
        });
    </script>
</body>
</html>
