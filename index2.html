<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- Para cubrir toda la pantalla en dispositivos con notch -->
    <title>Brihuega Moralzarzal</title>
    <link rel="stylesheet" href="estilos.css">

    <!-- Icono para navegadores de escritorio y compatibles -->
    <link rel="icon" href="favicon.png" type="image/x-icon">

    <!-- Iconos para dispositivos móviles (iOS y Android) -->
    <link rel="apple-touch-icon" sizes="512x512" href="iphonelogo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="iphonelogo.png">

    <!-- WebApp -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Uso de black-translucent para evitar la barra blanca -->
    <style>
        /* Preloader: pantalla de carga con fondo negro y el logo centrado */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #preloader-logo {
            width: 150px; /* Ajusta el tamaño del logo según sea necesario */
        }

        /* Estilo del body durante la carga */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita el desplazamiento cuando el preloader está visible */
            background-color: black; /* Fondo negro durante la carga */
            height: 100vh; /* Asegura que el body ocupe toda la altura de la pantalla */
        }

        /* Una vez que la página se ha cargado, quitar el preloader */
        body.loaded #preloader {
            display: none;
        }

        body.loaded {
            background-color: rgb(18, 152, 144); /* Color de fondo después de la carga */
            overflow: auto; /* Habilita el desplazamiento después de que el preloader desaparezca */
        }

        /* Asegurarse de que el body ocupe toda la pantalla */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Asegúrate de que la web ocupe toda la pantalla, incluyendo el área del notch */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Evita que los elementos se muevan al cargar */
            align-items: center;
            min-height: 100%; /* Permite que el contenido ocupe toda la altura */
        }

        /* Estilos para el header */
        header {
            background-color: rgb(4, 13, 11);
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        /* Ajuste para el iframe */
        iframe {
            width: 100%;
            height: calc(100vh - 120px); /* Hace que el iframe ocupe todo el espacio restante */
            border: none;
        }
    </style>

</head>
<body>

    <!-- Preloader: pantalla de carga con fondo negro y el logo centrado -->
    <div id="preloader">
        <img src="logomoral3.png" alt="Cargando..." id="preloader-logo">
    </div>

    <header>
        <img src="logomoral3.png" width="325px">
    </header>

    <hr>

    <iframe src="buscador.html"></iframe>

    <script>
        // Esperar a que todo el contenido de la página se haya cargado antes de ocultar el preloader
        window.onload = function() {
            document.body.classList.add('loaded');
        };
    </script>

</body>
</html>
